<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ATM</title>
    </h:head>
    <h:body>
        <h3>Setor Tunai</h3>
        <h:form>
            <p>Masukan Jumlah Uang</p>
            <h:inputText
                id="setorTunai" 
                class="setortunai"
                value="#{atmController.jumlah}"/>
            <h:commandButton 
                id="submit-button" 
                class="submitbtn"
                value="Submit"
                action="ressetortunai"/>
        </h:form>
        <h:form>
            <h:button value="Kembali" outcome="index" />
        </h:form>
    </h:body>
</html>
